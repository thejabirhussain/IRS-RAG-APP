version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: irs-rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./ai/infra/qdrant:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - irs-rag-network

  api:
    build:
      context: ./ai
      dockerfile: Dockerfile.api
    container_name: irs-rag-api
    ports:
      - "8000:8000"
    volumes:
      - ./ai/app:/app/app
      - ./ai/data:/app/data
      - ./ai/.env:/app/.env
    environment:
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - irs-rag-network
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  irs-rag-network:
    driver: bridge


